<!DOCTYPE html>
<html lang="en">
<head>
<title>New Form</title>
<meta charset="utf-8">
</head>
<body>
<form method="get"> User Name: <input type="text" name="username" id="username"><br><br>
</form>

Favorite Day of the Week:<br>
<input type="radio" name="weekday" id="day" value="mon"> Monday<br>
<input type="radio" name="weekday" id="day" value="tues"> Tuesday<br>
<input type="radio" name="weekday" id="day" value="wed"> Wednesday<br>
<input type="radio" name="weekday" id="day" value="thurs"> Thursday<br>
<input type="radio" name="weekday" id="day" value="fri"> Friday<br>
<input type="radio" name="weekday" id="day" value="sat"> Saturday<br>
<input type="radio" name="weekday" id="day" value="sun"> Sunday<br><br>
        
<select size="1" name="networkingsite" id="networkingsite">
  <option>Select Your Favorite Networking Site</option>
  <option value="facebook">Facebook</option>
  <option value="twitter">Twitter</option>
  <option value="Instagram">Instagram</option>
  <option value="linkedin">LinkedIn</option>
</select> 
<br></br>
<fieldset>
<legend>Shipping Address</legend>
<label>Address Line 1: <input type="text" name="addressline1" id="addressline1"
       size="54"></label><br><br>
<label>Address Line 2: <input type="text" name="addressline2" id="addressline2"size="54"></label><br><br>
<label>City: <input type="text" name="city" id="city" size="54"></label><br><br>
<label>State: <input type="text" name="state" id="state" maxlength="2"
       size="5"></label> <br> <br>
<label>Zip: <input type="text" name="zip" id="zip" maxlength="5"
       size="5"></label> <br> <br>
</fieldset>

<input type="image" src="signup.gif" alt="Sign Up"><br><br>
        
<input type="hidden" name="userid" id="userid" value="UserID"> <br><br>

<form method="get"> Password: <input type="text" name="password" id="password"><br><br>
</form>
<input type="submit" value="Submit">

</body>
</html>
